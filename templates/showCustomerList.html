{% extends 'Home.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-11">
            <h1>ASSIGNMENT 12 - showCustomer List</h1>
        </div>
        <div class="col-1">
            <a href="{% url 'newCustomer' %}" class="btn btn-primary w-100">+ Add</a>
        </div>
    </div>
    <hr>
    <table class="table text-center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Address</th>
            <th>Manage</th>
        </tr>
        {% for Customer in Customer %}
            <tr>
                <td>{{ Customer.cid }}</td>
                <td>{{ Customer.name }}</td>
                <td>{{ Customer.surname }}</td>
                <td>{{ Customer.address }}</td>
                <td>
                    <a href="{% url 'showCustomerOne' Customer.cid %}" class="btn text-primary">
                        <i class="bi bi-search"></i>
                    </a>
                    <a href="{% url 'updateCustomer' Customer.cid %}" class="btn text-warning">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a href="{% url 'deleteCustomer' Customer.cid %}" class="btn text-danger">
                        <i class="bi bi-trash3"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
